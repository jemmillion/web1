<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>val(),hide(),show()에 대해서 알아봅니다.</title>

<style type="text/css">
	div.answerCheck{
		margin: 10px;
	}
</style>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	
	$(function(){
		
		$("div.answerCheck").hide();
		
		$("button#btnOK").bind("click",function(){
			
			var userAnswer = $("input#answer").val().trim();
			
			if(userAnswer == "17"){
				$("div.ok").show();
			}
			else{
				$("div.no").show();
			}
			
		});
		
		$("button#btnRestart").bind("click",function(){
			$("div.answerCheck").hide();
		})
		
	});
	
</script>

</head>
<body>

	<form name="frm"> 
      문제 : 2+5*3=<input type="text" name="answer" id="answer" />
      <br><br>
      <button type="button" id="btnOK">정답확인</button>
      <button type="reset" id="btnRestart">다시시작</button>
   </form>
   
   <div class="answerCheck ok"><img src="images/ok.png" /></div>
   <div class="answerCheck no"><img src="images/no.png" /></div>
   
</body>
</html>
